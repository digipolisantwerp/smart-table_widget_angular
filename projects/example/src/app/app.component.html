<main class="u-wrapper">
  <div class="u-container u-margin-top-lg u-margin-bottom-lg" role="main">
    <h1 class="u-margin-top-xl u-margin-bottom">Smart Table Demo</h1>
    <aui-smart-table
      apiUrl="/api/movies"
      [columnTypes]="moviesCustomColumns"
      [configuration]="customConfiguration"
      (rowClicked)="onRowClicked($event)"
      (filter)="filterChanged($event)">
    </aui-smart-table>
  </div>
</main>

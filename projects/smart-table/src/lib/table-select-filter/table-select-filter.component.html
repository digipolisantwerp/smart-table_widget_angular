<ng-container *ngIf="filter && filter.options && filter.id">
  <div class="a-input has-icon-right aui-select-filter" [ngClass]="{'a-input--small optional': optional}">
    <label class="a-input__label" [for]="id">{{ filter.label }}</label>
    <div class="a-input__wrapper a-input--filter">
      <select [id]="id" name="filter-{{ filter.id }}" [formControl]="formControl" ngDefaultControl>
        <option value="null" disabled="disabled" [selected]="true"
                *ngIf="filter.placeholder && filter.placeholder.length">{{ filter.placeholder }}</option>
        <option *ngFor="let option of filter.options;" [value]="option.id">{{ option.label }}</option>
      </select>
      <span class="fa fa-angle-down"></span>
    </div>
  </div>
</ng-container>
